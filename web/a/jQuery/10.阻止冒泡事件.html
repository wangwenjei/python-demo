<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="d1"> div
    <p id="d2"> div>p
        <span id="d3"> div>p>span </span>
    </p>
</div>

<script>
    $('#d1').click(function () {
        alert('div')
    })

    $('#d2').click(function () {
        alert('div>p')
        // 阻止事件冒泡方式一:
        return false
    })

    $('#d3').click(function (e) {
        alert('div>p>span')
        // 方式二:
        e.stopPropagation()
    })

</script>


</body>
</html>
