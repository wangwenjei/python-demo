<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*   id选择器   */
        #d1 {  /*   找到id是d1的标签 将文本颜色改为 greenyellow   */
          color: greenyellow;
        }

        /*   类选择器   */
        .c1 {  /*  找到class值包含c1的标签  */
            color: red;
        }

        /*   元素/标签选择器   */
        span {  /*  找到所有的span标签  */
            color: aqua;
        }

        /*   通用选择器   */
        * {  /*  将HTML页面上所有的标签全部找到  */
            color: burlywood;
        }




    </style>

</head>
<body>

    <div id="d1">
        div
        <p class="c1"> div内的p </p>
        <span> div内的span </span>
    </div>

    <p id="d2"> this is p</p>
    <span id="d3"> span111 </span>
    <span id="d4"> span222 </span>

</body>
</html>
