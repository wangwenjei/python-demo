<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        div {
            width: 100%;
            height: 300px;
        }

        .c1 {
            background-color: darkorange;
        }

        .c2 {
            background-color: lightblue;
        }

        .c3 {
            background-color: khaki;
        }

        #d1 {
            text-decoration: none;
            width: 35px;
            height: 45px;
            float: right;
            position: fixed;
            right: 10px;
            bottom: 35px;
            border: 1px solid black;
            background-color: #eeeeee;
            padding: 5px 5px;


        }

        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div id="d111" class="c1 "></div>
<div class="c2 "></div>
<div class="c3 "></div>

<div class="c1 "></div>
<div class="c2 "></div>
<div class="c3 "></div>

<div class="c1 "></div>
<div class="c2 "></div>
<div class="c3 "></div>

<a  id="d1" href="#d111">  回到顶部 </a>


<script>
    $(window).scroll(function () {
        if($(window).scrollTop() > 900 ) {
            $('#d1').removeClass('hide')
        }else {
          $('#d1').addClass('hide')
        }
    })
</script>


</body>
</html>
