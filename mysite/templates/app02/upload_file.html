<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    {% load static %}
    <link href="{% static 'bootstrap-3.4.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="text-center"> 文件上传 </div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="/app02/UploadFile/" method="post" enctype="multipart/form-data">
                <p>
                    <label for="id_UploadFile"> 文件上传</label>
                    <input type="file" id = "id_UploadFile" name="UploadFile" class="file-upload">
                </p>

                <input type="submit" value="保存" class="btn btn-block btn-success">
            </form>

        </div>
    </div>
</div>
</body>
</html>
