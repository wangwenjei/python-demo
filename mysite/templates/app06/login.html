<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static 'bootstrap-3.4.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dist/sweetalert.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dist/sweetalert.min.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="text-center" style="margin-top: 20%"> 用户登录 </div>
            <form action="" method="post">
                {% csrf_token %}
                <p>
                    <label for="id_username">username:</label>
                    <input type="text" id="id_username" name="username" class="form-control">
                </p>
                <p>
                    <label for="id_password">password:</label>
                    <input type="password" id="id_password" name="password" class="form-control">
                </p>

                <input type="submit" value="登录" class="btn btn-primary btn-block">
            </form>
        </div>
    </div>
</div>
</body>
</html>
