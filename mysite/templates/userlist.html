<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    {% load static %}
    <link href="{% static 'bootstrap-3.4.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="text-center"> 用户信息编辑 </div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>UserName</th>
                        <th>PassWord</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user_obj in user_questset %}
                        <tr>
                            <td>{{ user_obj.id }}</td>
                            <td>{{ user_obj.username }}</td>
                            <td>{{ user_obj.password }}</td>
                            <td>
                                {#   user_id={{ user_obj.id }}  将用户ID带入URL方便后端获取   #}
                                <a href="/app01/edit_user/?user_id={{ user_obj.id }}" class="btn btn-primary btn-xs"> 编辑 </a>
                                <a href="/app01/delete_user/?user_id={{ user_obj.id }}" class="btn btn-danger btn-xs"> 删除 </a>
                            </td>
                        </tr>
                    {% endfor %}
                    
                </tbody>

            </table>
        </div>
    </div>
</div>

</body>
</html>
