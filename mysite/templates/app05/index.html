<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static 'bootstrap-3.4.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <p>
        <label for="id_username">username:</label>
        <input type="text" id="id_username" name="username" class="form-control">
    </p>

    <p>
        <label for="id_password">password:</label>
        <input type="text" id="id_password" name="password" class="form-control">
    </p>

    <p>
        <label for="id_file">file</label>
        <input type="file" id="id_file" name="file" class="form-control">
    </p>

    <input type="submit" id="id_btn1" class="btn btn-primary">
    <a href=""> <input type="button" id="id_btn2" class="btn btn-danger" value="按钮"> </a>

</form>

<script>
    $('#id_btn2').click(function () {
        $.ajax({
            url: '',
            type: 'post',
            data: {
                'username': 'jason',
                'age': '18'
            },
            success: function (args){
                console.log(args)
                $('#id_username').val(args.username)
            }
        })
    })
</script>

</body>
</html>
