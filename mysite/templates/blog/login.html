<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="{% static 'bootstrap-3.4.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dist/sweetalert.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'dist/sweetalert.min.js' %}"></script>
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>


    <style>
        #d1 {
            background-color: #16a085;
        }

        #id_login {
            background-color: rgba(255, 255, 255, 0);
            position: absolute;
        <!-- 利用绝对定位实现 -->
        }

        #id_login_form {
            margin-top: 25%;
            margin-left: 50%;
            transform: translateX(-25%);
        }
    </style>


</head>
<body>
<div class='particle-network-animation' id="d1">

    <div class="container" id="id_login">
        <div class="row">
            <div id="id_login_form" class="col-md-4 col-md-offset-4">
                <form action="/blog/login/" method="post">
                    {% csrf_token %}
                    {% if login_error %}
                        <div class="alert alert-danger">
                            {{ login_error }}
                        </div>
                    {% endif %}

                    <div class="input-group" style="margin-bottom: 15px">
                      <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                      </span>
                        <input type="text" id="id_username" name="username" class="form-control" placeholder="username">
                    </div>

                    <div class="input-group" style="margin-bottom: 15px">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" id="id_password" name="password" class="form-control"
                               placeholder="password">
                    </div>

                    <input type="submit" class="btn btn-success btn-block" value="登录">
{#                  <button id="id_login_btn" type="button" class="btn btn-success btn-block" style="outline: none">登录#}
                    </button>

                </form>

            </div>
        </div>

    </div>

</div>

<script src="{% static 'js/login.js' %}"></script>
<script>
    $('#id_login_btn').on('click', function (args) {
        {#console.log('aaaaa')#}
        swal(
            "登录失败",
            "用户名或密码错误",
            "error")
    })


</script>

</body>
</html>
