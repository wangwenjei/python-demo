<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息编辑</title>
    {% load static %}
    <link href="{% static 'bootstrap-3.4.1/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="text-center"> 用户信息编辑 </div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="" method="post">
                <p>
                    <label for="id_username">UserName</label>
                    <input type="text" id="id_username" name="username" class="form-control" value="{{ edit_obj.username }}">
                </p>
                <p>
                    <label for="id_password">PassWord</label>
                    <input type="text" id="id_password" name="password" class="form-control" value="{{ edit_obj.password }}">
                </p>

                <input type="submit" class="btn btn-info btn-block" value="编辑">
            </form>


        </div>
    </div>
</div>

</body>
</html>
